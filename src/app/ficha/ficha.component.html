<div class="container-fluid">

  <!-- Inicio Sidebar Archivo -->
  <div class="menu col-lg-6 col-md-6 col-sm-12" *ngFor="let a of autor">
    <!-- a√±adir responsive collapse -->
    <div class="menu-artista">
      <div class="title">
        <p>artista</p> 
      </div>
      <div class="profile">
        <p class="aut">{{a.nombre}}</p>
      </div>
      <div class="social">
        <a [href]="a.be" *ngIf="a.be" target="_blank">
          <p>
            behance
            <!-- <i class="fab fa-behance-square"></i> -->
          </p>
        </a>
        <a [href]="a.ig" *ngIf="a.ig" target="_blank">
          <p>
            instagram
            <!-- <i class="fab fa-instagram"></i> -->
          </p>
        </a>
        <a [href]="a.web" *ngIf="a.web" target="_blank">
          <p>
            website
          </p>
        </a>
      </div>
    </div>
    <div class="menu-pieza">
      <div class="title" id="obrasDropdown">
        <p>obras</p>
      </div>

      <!-- seg√∫n se pinche en cada carpeta, la cover y la descripcion de la obra/No.X va cambiando -->
      <div class="piezas row dropdown-item" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
        <button *ngFor="let p of a.piezas" (click)="showCover(p)" class="d-none d-md-block d-lg-block d-xl-block" aria-labelledby="navbarDropdownMenuLink"> 
          <img src="../../assets/images/recurso-carpeta.svg" alt="folder">
          <p>{{p.titulo}}</p>
        </button>
      </div>
      
    </div>
  </div>
  <!-- Fin Sidebar Archivo -->
  <!-- Inicio Ventanas Info Artista/Obra -->
  <div class="col-lg-6 col-md-6 col-sm-12" *ngFor="let a of autor">
      <div class="ventana col-sm-12" id="a" cdkDrag>
        <div class="header">
          <p>artista/info</p>
        </div>
        <div class="content">
            <img [src]="a.imgautor" alt=""> 
            <p>{{a.infoautor}}</p> 
        </div>
      </div>
  
      <div class="ventana col-sm-12" id="no" cdkDrag *ngIf="piezaSelected">
          <div class="header">
              <p>obra/{{piezaSelected.titulo}}</p>
          </div>
          <div class="content">
              <img [src]="piezaSelected.coverpieza" alt="">
              <p>{{piezaSelected.descripcion}}</p>
          </div>
      </div>
  </div>
    <!-- Fin Ventanas Info Artista/Obra -->

</div>
