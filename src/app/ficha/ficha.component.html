<div class="container-fluid">

  <!-- Inicio Sidebar Archivo -->
  <div class="menu col-lg-3" *ngFor="let a of autor">
    <!-- añadir responsive collapse -->
    <div class="menu-artista">
      <div class="title">
        <p>artista</p> 
      </div>
      <div class="profile">
        <p>{{a.nombre}}</p>
      </div>
      <div class="social" *ngIf="a.be">
        <a [href]="a.be">
          <p>
            <i class="fab fa-behance-square"></i>
          </p>
        </a>
        <a [href]="a.ig" *ngIf="a.ig">
          <p>
            <i class="fab fa-instagram"></i>
          </p>
        </a>
        <a [href]="a.web" *ngIf="a.web">
          <p>
            web icon
          </p>
        </a>
      </div>
    </div>
    <div class="menu-pieza">
      <div class="title">
        <p>obras</p>
      </div>

      <!-- según se pinche en cada carpeta, la cover y la descripcion de la obra/No.X va cambiando -->
      <div class="piezas row"> 
        <button *ngFor="let p of a.piezas" (click)="changePieza(p.id)"> 
          <img src="../../assets/images/recurso-carpeta.svg" alt="folder">
          <p>{{p.titulo}}</p>
        </button>
      </div>
      
    </div>
  </div>
  <!-- Fin Sidebar Archivo -->
  <!-- Inicio Ventanas Info Artista/Obra -->
  <div *ngFor="let a of autor">
      <div class="ventana" id="a" cdkDrag>
        <div class="header">
          <p>artista/info</p>
        </div>
        <div class="content">
            <img [src]="a.imgautor" alt=""> 
            <p>{{a.infoautor}}</p> 
        </div>
      </div>
  
      <div class="ventana" id="no" cdkDrag>
          <div class="header">
              <p>obra/</p> <!-- Cambiar el titulo según se haga click en los folders -->
          </div>
          <div class="content" *ngFor="let p of a.piezas"> <!-- Cambiar el content según se haga click en los folders -->
              <img [src]="p.coverpieza" alt="">
              <p>{{p.descripcion}}</p> 
          </div>
      </div>
    </div>
    <!-- Fin Ventanas Info Artista/Obra -->

</div>
