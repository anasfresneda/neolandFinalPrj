<div class="container-fluid jijiji" id="galeria">
  <div class="cabecera col col-lg-12">
    <h2>Galería</h2>
    <div class="md-form mt-0 col col-lg-4">
      <input [(ngModel)]="searchText" class="form-control" type="text" placeholder="Busca lo que encuentres..." aria-label="Search">
    </div>
  </div>

  <!-- Inicio Símbolos -->
  <div class="simbolos col col-lg-12 mb-3">
    <div class="symbol col-3">
      <img class="tres" src="../../assets/images/simbolo3.svg" alt="simbolo_tres">
    </div>
    <div class="symbol col-3">
      <img class="dos" src="../../assets/images/simbolo2.svg" alt="simbolo_dos">
    </div>
    <div class="symbol col-3">
      <img class="cuatro" src="../../assets/images/simbolo4.svg" alt="simbolo_cuatro">
    </div>
    <div class="symbol col-3">
      <img class="uno" src="../../assets/images/simbolo1.svg" alt="simbolo_uno">
    </div>
  </div>
</div>
 <!-- Fin Símbolos -->

 <!-- Inicio Lista Galería -->
<div class="listacontenedor">
  <div class="titulos row">
     <p class="col-lg-3 col-md-3 col-sm-4">Pieza</p>
    <p class="col-lg-3 col-md-3 col-sm-4">Autor</p>
    <p class="col-lg-3 col-md-3 col-sm-4">Categoría</p> 
    <p class="col-lg-3 col-md-3 d-sm-none d-md-block">Año</p>
  </div>
  <div class="lista row" (mouseover)="showCover(pieza.id)" (mouseout)="hideCover(pieza.id)" *ngFor="let pieza of (piezas | filter : searchText)" >
 
       <p class="col-lg-3 col-md-3 col-sm-3" (click)="getPieza($event)">{{pieza.titulo}}</p> 

      <div class="col-lg-3 col-md-3 col-sm-3">
        <p id="aut" *ngFor="let autor of pieza.autores" (click)="getAutor(autor.fk_autor)">{{autor.nombre}}</p> 
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3">
        <p id="cat" *ngFor="let categoria of pieza.categorias">{{categoria.tipologia}}</p> 
      </div> 

        <p id="yr" class="col-lg-3 col-md-3 d-sm-none d-md-block">{{pieza.year}}</p>

        <div class="cover">
          <img style="display:none;" class="piccover" [id]="'coverhidden'+pieza.id" [src]="pieza.coverpieza">   <!-- *ngIf="showCover" -->
        </div> 
  </div>
  <!-- *ngFor="let pieza of piezas" -->

  
  <!-- Fin Lista Galería -->
</div>
